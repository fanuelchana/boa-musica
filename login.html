<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Boa Música!</title> 
    <link rel="stylesheet" href="assets/styles/login.css">
</head>
<body>
<div class="container" id="container">
	<div class="form-container sign-up-container">
		<form action="#">
			<h1>Criar conta</h1>
			<span>ou use seu e-mail para registro</span>
			<input type="text" placeholder="Nome" />
			<input type="text" placeholder="Nome do usuário" />
			<input type="password" placeholder="Senha" />
			<button>Cadastrar</button>
		</form>
	</div>
	<div class="form-container sign-in-container">
		<form action="#">
			<h1>Entrar</h1>
			<span>Entre na sua conta!</span>
			<input type="text" placeholder="Nome de usuário" />
			<input type="password" placeholder="Senha" />
			<a href="#">Esqueceu senha?</a>
			<button>Entrar</button>
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1>Seja Bem-vindo!</h1>
				<p>Para se manter conectado conosco, faça o login com suas informações pessoais!</p>
				<button class="ghost" id="signIn">Entrar</button>
			</div>
			<div class="overlay-panel overlay-right">
				<h1>Caro Cliente!</h1>
				<p>Insira seus dados pessoais e comece a navegar na nossa loja.</p>
				<button class="ghost" id="signUp">Cadastrar</button>
			</div>
		</div>
	</div>
</div>
</body>
<script src="/assets/js/login.js"></script>
</html>
